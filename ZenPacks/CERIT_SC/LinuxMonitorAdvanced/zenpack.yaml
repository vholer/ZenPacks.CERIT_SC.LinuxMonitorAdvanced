name: ZenPacks.CERIT_SC.LinuxMonitorAdvanced

zProperties:
  DEFAULTS:
    category: Linux Advanced Monitor
  zThresholdLoad:
    type: float
    default: 0.0
  zThresholdLoadOffset:
    type: float
    default: 1.3
  zThresholdMemoryCritical:
    type: float
    default: 95
  zThresholdSwapCritical:
    type: float
    default: 85
  zThresholdFilesystemLow:
    type: float
    default: 90
  zThresholdFilesystemCritical:
    type: float
    default: 95
  zThresholdInterfaceErrors:
    type: int
    default: 100
  zLinuxExpansionCardMapMatchIgnoreTypes:
    type: lines
    default:
      - bridge$
      - smbus
      - system peripheral
      - performance counters
      - (signal processing|usb) controller
      - ram memory
      - ^unknown$
      - ^pic$
  zHardDiskMapMatch:
    type: string
    default: '^x?[hsv]d[a-z]\d+$|c\d+t\d+d\d+s\d+$|^cciss\/c\dd\dp\d$|^dm\-\d$'
#  zInterfaceMapIgnoreNames:
#    type: string
#    default: '^(lo|vnet\d|virbr\d|usb\d).*$'

device_classes:
  /Server/SSH/Linux/Advanced:
    remove: False
    zProperties:
      zCollectorPlugins:
        - zenoss.cmd.uname
        - zenoss.cmd.uname_a
        - zenoss.cmd.df
        - zenoss.cmd.linux.cpuinfo
        - zenoss.cmd.linux.memory
        - zenoss.cmd.linux.ifconfig
        - zenoss.cmd.linux.netstat_an
        - zenoss.cmd.linux.netstat_rn
        - zenoss.cmd.linux.process
        - CERIT_SC.cmd.linux.lsb_release
        - CERIT_SC.cmd.linux.dmidecode
        - CERIT_SC.cmd.linux.lsblk
      zDeviceTemplates:
        - Device

    templates:
      # - Device ----------------------------------------------------------
      Device:
        description: Template for gathering performance data via SSH commands.
        datasources:
          cpu:
            type: COMMAND
            parser: ZenPacks.CERIT_SC.LinuxMonitorAdvanced.parsers.linux.stat
            commandTemplate: '/bin/cat /proc/stat'
            usessh: True
            eventClass: /Perf/CPU
            datapoints:
              ssCpuUser:
                rrdtype: DERIVE
              ssCpuNice:
                rrdtype: DERIVE
              ssCpuSystem:
                rrdtype: DERIVE
              ssCpuIdle:
                rrdtype: DERIVE
                aliases:
                  cpu__pct: "__EVAL:str(len(here.hw.cpus())) + ',/,100,EXC,-'"
              ssCpuWait:
                rrdtype: DERIVE
              ssCpuInterrupt:
                rrdtype: DERIVE
              ssCpuSoftInterrupt:
                rrdtype: DERIVE
              ssCpuSoftSteal:
                rrdtype: DERIVE
              ssCpuGuest:
                rrdtype: DERIVE
              ssCpuGuestNice:
                rrdtype: DERIVE
              ssIntr:
                rrdtype: DERIVE
              ssCtxt:
                rrdtype: DERIVE
              ssProcsNew:
                rrdtype: DERIVE
              ssProcsRunning:
                rrdtype: GAUGE
                rrdmin: 0
              ssProcsBlocked:
                rrdtype: GAUGE
                rrdmin: 0

          mem:
            type: COMMAND
            parser: ZenPacks.CERIT_SC.LinuxMonitorAdvanced.parsers.linux.meminfo
            commandTemplate: '/bin/cat /proc/meminfo'
            usessh: True
            eventClass: /Perf/Memory
            datapoints:
              Buffers:
                rrdtype: GAUGE
                rrdmin: 0
                aliases:
                  memBuffer: NULL
              Cached:
                rrdtype: GAUGE
                rrdmin: 0
                aliases:
                  memCached: NULL
              MemFree:
                rrdtype: GAUGE
                rrdmin: 0
                aliases:
                  memoryAvailable__bytes: NULL
              MemAllocated:
                rrdtype: GAUGE
                rrdmin: 0
              MemTotal:
                rrdtype: GAUGE
                rrdmin: 0
                aliases:
                  hrMemorySize: NULL
              SwapFree:
                rrdtype: GAUGE
                rrdmin: 0
                aliases:
                  memAvailSwap: NULL
              SwapAllocated:
                rrdtype: GAUGE
                rrdmin: 0
              SwapTotal:
                rrdtype: GAUGE
                rrdmin: 0
                aliases:
                  hrSwapSize: NULL

          uptime:
            type: COMMAND
            parser: uptime
            commandTemplate: '/usr/bin/uptime'
            usessh: True
            eventClass: /Perf/CPU
            datapoints:
              laLoadInt1:
                rrdtype: GAUGE
              laLoadInt15:
                rrdtype: GAUGE
              laLoadInt5:
                rrdtype: GAUGE
                aliases:
                  loadAverage5min: NULL
              sysUpTime:
                rrdtype: GAUGE

          vmstat:
            type: COMMAND
            parser: ZenPacks.CERIT_SC.LinuxMonitorAdvanced.parsers.key_value
            commandTemplate: '/bin/cat /proc/vmstat'
            usessh: True
            eventClass: /Perf/Memory
            datapoints:
              pswpin:
                rrdtype: DERIVE
              pswpout:
                rrdtype: DERIVE

          ksm:
            type: COMMAND
            parser: ZenPacks.CERIT_SC.LinuxMonitorAdvanced.parsers.key_value
            commandTemplate: '/bin/grep -H "" /sys/kernel/mm/ksm/* | sed -e "s/.*\///"'
            usessh: True
            eventClass: /Perf/Memory #TODO
            datapoints:
              pages_shared:
                rrdtype: DERIVE
              pages_unshared:
                rrdtype: DERIVE
              pages_sharing:
                rrdtype: GAUGE
                rrdmin: 0

          random:
            type: COMMAND
            parser: ZenPacks.CERIT_SC.LinuxMonitorAdvanced.parsers.key_value
            commandTemplate: '/bin/grep -H "" /proc/sys/kernel/random/entropy_avail | sed -e "s/.*\///"'
            usessh: True
            eventClass: /Perf/Memory #TODO
            datapoints:
              entropy_avail:
                rrdtype: GAUGE
                rrdmin: 0

        thresholds:
          high load:
            dsnames: [uptime_laLoadInt15]
            eventClass: /Perf/CPU
            severity: Warning
            maxval: 'here.zThresholdLoad or (len(here.hw.cpus()) * (here.zThresholdLoadOffset or 1.3))'
          low swap:
            dsnames: [mem_SwapAllocated]
            eventClass: /Perf/Memory
            severity: Error
            maxval: 'here.os.totalSwap * (here.zThresholdSwapCritical / 100.0)'
          low entropy:
            dsnames: [random_entropy_avail]
            eventClass: /Perf/Memory #TODO
            severity: Error
            minval: '100'

        graphs:
          Load Average:
            miny: 0
            graphpoints:
              1 Minute:
                dpName: uptime_laLoadInt1
              5 Minutes:
                dpName: uptime_laLoadInt5
              15 Minutes:
                dpName: uptime_laLoadInt15
                includeThresholds: True

          Memory Utilization:
            units: Bytes
            miny: 0
            graphpoints:
              Allocated:
                dpName: mem_MemAllocated
                lineType: Area
                stacked: True
              Buffers:
                dpName: mem_Buffers
                lineType: Area
                stacked: True
              Cached:
                dpName: mem_Cached
                lineType: Area
                stacked: True
              Free:
                dpName: mem_MemFree
                lineType: Area
                stacked: True
                color: CCCCCC
              Merged (KSM):
                dpName: ksm_pages_sharing
                lineType: Line
                stacked: False
                rpn: '4096,*' #TODO

          Swap Utilization:
            units: Bytes
            miny: 0
            graphpoints:
              Allocated:
                dpName: mem_SwapAllocated
                lineType: Area
                stacked: True
                includeThresholds: True
              Free:
                dpName: mem_SwapFree
                lineType: Area
                stacked: True

          CPU Utilization:
            units: percent +
            miny: 0
            graphpoints:
              System:
                dpName: cpu_ssCpuSystem
                lineType: Area
                stacked: True
                format: '%5.1lf%s'
              User:
                dpName: cpu_ssCpuUser
                lineType: Area
                stacked: True
                format: '%5.1lf%s'
              Nice:
                dpName: cpu_ssCpuNice
                lineType: Area
                stacked: True
                format: '%5.1lf%s'
              Wait:
                dpName: cpu_ssCpuWait
                lineType: Area
                stacked: True
                format: '%5.1lf%s'
              IRQ:
                dpName: cpu_ssCpuInterrupt
                lineType: Area
                stacked: True
                format: '%5.1lf%s'
              SoftIRQ:
                dpName: cpu_ssCpuSoftInterrupt
                lineType: Area
                stacked: True
                format: '%5.1lf%s'
              Steal:
                dpName: cpu_ssCpuSteal
                lineType: Area
                stacked: True
                format: '%5.1lf%s'
              Idle:
                dpName: cpu_ssCpuIdle
                lineType: Area
                stacked: True
                format: '%5.1lf%s'
                color: CCCCCC
              Guest:
                dpName: cpu_ssCpuGuest
                lineType: Line
                format: '%5.1lf%s'
              Guest Niced:
                dpName: cpu_ssCpuGuestNice
                lineType: Line
                format: '%5.1lf%s'

          Processes:
            miny: 0
            log: True
            graphpoints:
              Running:
                dpName: cpu_ssProcsRunning
                lineType: Area
                stacked: True
              Blocked:
                dpName: cpu_ssProcsBlocked
                lineType: Area
                stacked: True
              New:
                dpName: cpu_ssProcsNew
                lineType: Line

          Process Context Switches:
            graphpoints:
              Switches:
                dpName: cpu_ssCtxt
              Interrupts:
                dpName: cpu_ssIntr

          KSM activity:
            miny: 0
            units: pages
            graphpoints:
              Shared:
                dpName: ksm_pages_shared
              Unshared:
                dpName: ksm_pages_unshared

          Entropy:
            graphpoints:
              Available:
                dpName: random_entropy_avail
                includeThresholds: True

          Swapping:
            miny: 0
            units: pages
            graphpoints:
              In:
                dpName: vmstat_pswpin
              Out:
                dpName: vmstat_pswpout

      # - OSProcess  ------------------------------------------------------
      OSProcess:
        description: Monitors for OSProcess object
        targetPythonClass: Products.ZenModel.OSProcess
        datasources:
          ps:
            type: COMMAND
            parser: ps
            commandTemplate: '/bin/ps axho pid,rss,cputime,args'
            usessh: True
            eventClass: /Perf/OSProcess
            datapoints:
              cpu:
                rrdtype: DERIVE
              mem:
                rrdtype: GAUGE
              count:
                rrdtype: GAUGE

        thresholds:
          count: #TODO: rename
            dsnames: [ps_count]
            eventClass: /Perf/OSProcess
            severity: Warning
            minval: 'here.getMinProcessCount()'
            maxval: 'here.getMaxProcessCount()'

        graphs:
          CPU Utilization:
            units: percentage
            miny: 0
            graphpoints:
              Used:
                dpName: ps_cpu
                lineType: Area

          Memory:
            units: bytes
            miny: 0
            graphpoints:
              Used:
                dpName: ps_mem
                lineType: Area

          Process Count:
            units: processes 
            miny: 0
            graphpoints:
              Count:
                dpName: ps_count
                lineType: Area
                includeThresholds: True

      # - FileSystem ------------------------------------------------------
      FileSystem:
        description: My Filesystem template
        targetPythonClass: Products.ZenModel.FileSystem
        datasources:
          disk:
            type: COMMAND
            parser: ZenPacks.zenoss.LinuxMonitor.parsers.linux.df
            commandTemplate: '/bin/df -kP ${here/mount}'
            usessh: True
            datapoints: #TODO: ID/FORMULA
              availBlocks:
                rrdtype: GAUGE
              usedBlocks:
                rrdtype: GAUGE

          idisk:
            type: COMMAND
            parser: ZenPacks.zenoss.LinuxMonitor.parsers.linux.dfi
            commandTemplate: '/bin/df -ikP ${here/mount}'
            usessh: True
            datapoints: #TODO: ID/FORMULA
              availableInodes:
                rrdtype: GAUGE
              percentInodesUsed:
                rrdtype: GAUGE
              totalInodes:
                rrdtype: GAUGE
              usedInodes:
                rrdtype: GAUGE

        thresholds:
          Greater than 90 percent used:
            dsnames: [disk_availBlocks]
            eventClass: /Perf/Filesystem
            severity: Warning
            minval: 'here.totalBlocks * 0.10'

        graphs:
          Block Utilization:
            units: percentage
            miny: 0
            maxy: 100
            graphpoints:
              Used:
                dpName: disk_availBlocks
                lineType: Area
                rpn: '${here/totalBlocks},/,1,-,-100,*'
                includeThresholds: True

          Inode Utilization:
            units: percentage
            graphpoints:
              Percent inodes used: #%
                dpName: idisk_percentInodesUsed
              totalInodes:
                dpName: idisk_totalInodes
              usedInodes:
                dpName: idisk_usedInodes

      # - HardDisk --------------------------------------------------------
      HardDisk:
        description: HardDisk I/O Linux template
        targetPythonClass: Products.ZenModel.HardDisk
        datasources:
          disk:
            type: COMMAND
            parser: ZenPacks.CERIT_SC.LinuxMonitorAdvanced.parsers.linux.diskstats
            commandTemplate: '/bin/cat /proc/diskstats'
            usessh: True
            datapoints:
              rSectors:
                rrdtype: DERIVE
              wSectors:
                rrdtype: DERIVE

        graphs:
          IO:
            units: Bytes/sec
            miny: 0
            graphpoints:
              read:
                dpName: disk_rSectors
                lineType: Line
                rpn: '512,*'
              write:
                dpName: disk_wSectors
                lineType: Area
                rpn: '512,*'

      # - ethernetCsmacd ---------------------------------------------------
      ethernetCsmacd:
        description: The SSH Ethernet interface template via cat /proc/net/dev
        targetPythonClass: Products.ZenModel.IpInterface
        datasources:
          net_dev:
            type: COMMAND
            parser: ZenPacks.CERIT_SC.LinuxMonitorAdvanced.parsers.linux.net_dev
            commandTemplate: '/bin/cat /proc/net/dev'
            usessh: True
            datapoints:
              ifInOctets:
                rrdtype: DERIVE
              ifInUcastPackets:
                rrdtype: DERIVE
              ifInErrors:
                rrdtype: DERIVE
              ifInDropped:
                rrdtype: DERIVE
              ifInFifo:
                rrdtype: DERIVE
              ifInFrame:
                rrdtype: DERIVE
              ifInCompressed:
                rrdtype: DERIVE
              ifInMcastPackets:
                rrdtype: DERIVE
              ifOutOctets:
                rrdtype: DERIVE
              ifOutUcastPackets:
                rrdtype: DERIVE
              ifOutErrors:
                rrdtype: DERIVE
              ifOutDropped:
                rrdtype: DERIVE
              ifOutFifo:
                rrdtype: DERIVE
              ifOutCollisions:
                rrdtype: DERIVE
              ifOutCarrier:
                rrdtype: DERIVE
              ifOutCompressed:
                rrdtype: DERIVE

        thresholds:
          high errors:
            dsnames: ['net_dev_ifInErrors','net_dev_ifOutErrors']
            eventClass: /Perf/Interface
            severity: Error
            maxval: 'here.zThresholdInterfaceErrors or 100' 

        graphs:
          Throughput:
            units: bits/sec
            miny: 0
            graphpoints:
              Inbound:
                dpName: net_dev_ifInOctets
                lineType: Area
                rpn: '8,*'
              Outbound:
                dpName: net_dev_ifOutOctets
                lineType: Line
                rpn: '8,*'

          Packets:
            units: packets/sec
            miny: 0
            graphpoints:
              Inbound:
                dpName: net_dev_ifInUcastPackets
                lineType: Area
              Outbound:
                dpName: net_dev_ifOutUcastPackets
                lineType: Line

          Errors:
            units: errors/sec
            miny: 0
            graphpoints:
              Inbound:
                dpName: net_dev_ifInErrors
                lineType: Line
                includeThresholds: True
              Outbound:
                dpName: net_dev_ifOutErrors
                lineType: Line
                includeThresholds: True
